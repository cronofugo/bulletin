[metadata]
name = bulletin
version = 0.1.4
description = Interactive Python prompts made simple.
long-description = file: README.rst
long-description-content-type = text/x-rst
keywords = cli prompt
author = cronofugo
license = MIT
license-file = LICENSE
url = https://github.com/cronofugo/python-bulletin
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: POSIX

[options]
packages = find:
python-requires = >=3.1
